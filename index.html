		<script>
			let intro = document.querySelector('.intro');
			let logo = document.querySelector('.headL');
			let logoSpan = document.querySelectorAll('.myname');
			let pfp = document.querySelector('.pfp');
			let backin = document.querySelectorAll('.backin');
	
			window.addEventListener('DOMContentLoaded', ()=>{
	
				setTimeout(()=>{
					

					logoSpan.forEach((span, idx)=>{
						setTimeout(()=>{
							span.classList.add('active');
						}, (idx + 1) * 400)
					});

					setTimeout(()=>{
						pfp.classList.add('active');
					}, 3000);

					setTimeout(()=>{
						pfp.classList.remove('active');
						pfp.classList.add('takeup');
					}, 3100);
	
					setTimeout(()=>{
						logoSpan.forEach((span, idx)=>{
	
							setTimeout(()=>{
								span.classList.remove('active');
								span.classList.add('leftB');
							}, (idx + 1) * 100) 
							
						})
					},3200);

					setTimeout(()=>{
						backin.forEach((div, idx)=>{
							
							setTimeout(()=>{
								div.style.top='-100vh';
							}, (idx + 1) * 150) 
							
						})
					},5000);

					setTimeout(()=>{
						intro.style.top='-100vh';
					},4800);
				})
			})
